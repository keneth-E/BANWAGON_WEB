<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room & Cottage Display</title>
    <style>
        /* Modal styling */
        #roomModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Styling for room and cottage lists */
        #RoomList, #CottageList {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .item-card {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .item-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Buttons to open the modal for adding room or cottage -->
<button id="addRoomButton">Add Room</button>
<button id="addCottageButton">Add Cottage</button>

<!-- Modal for adding room or cottage details -->
<div id="roomModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">Ã—</span>
        <h2>Add Details</h2>
        <form id="itemForm">
            <label for="itemType">Type:</label>
            <select id="itemType">
                <option value="room">Room</option>
                <option value="cottage">Cottage</option>
            </select><br><br>

            <label for="itemName">Name:</label>
            <input type="text" id="itemName" required><br><br>

            <label for="occupancy">Occupancy:</label>
            <input type="number" id="occupancy" required><br><br>

            <label for="price">Price:</label>
            <input type="number" id="price" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea><br><br>

            <label for="itemImage">Image:</label>
            <input type="file" id="itemImage" accept="image/*" required><br><br>

            <button type="submit">Add</button>
        </form>
    </div>
</div>

<!-- Sections to display room and cottage lists -->
<h2>Rooms</h2>
<div id="RoomList"></div>

<h2>Cottages</h2>
<div id="CottageList"></div>

<script>
    // Initialize arrays for rooms and cottages
    let Rooms = [
        {
            Name: 'Deluxe Room',
            Occupancy: 3,
            Price: 999,
            image: '../Images/DeluxeRoom.jpg',
            Description: "May Aircon"
        }
    ];
    
    let Cottages = [
        {
            Name: 'Beach Cottage',
            Occupancy: 5,
            Price: 499,
            image: '../Images/BeachCottage.jpg',
            Description: "Near the beach"
        }
    ];

    // Function to display all rooms
    function displayRooms() {
        let roomDisplay = document.getElementById('RoomList');
        roomDisplay.innerHTML = "";
        Rooms.forEach(item => {
            let roomCard = document.createElement('div');
            roomCard.className = 'item-card';

            let image = document.createElement('img');
            image.src = item.image;

            let text = document.createElement('p');
            text.innerHTML = `<b>Name:</b> ${item.Name}<br>
                              <b>Occupancy:</b> ${item.Occupancy}<br>
                              <b>Price (Per Night): &#8369;</b> ${item.Price}<br>
                              <b>Description:</b> ${item.Description}`;

            roomCard.appendChild(image);
            roomCard.appendChild(text);

            roomDisplay.appendChild(roomCard);
        });
    }

    // Function to display all cottages
    function displayCottages() {
        let cottageDisplay = document.getElementById('CottageList');
        cottageDisplay.innerHTML = "";
        Cottages.forEach(item => {
            let cottageCard = document.createElement('div');
            cottageCard.className = 'item-card';

            let image = document.createElement('img');
            image.src = item.image;

            let text = document.createElement('p');
            text.innerHTML = `<b>Name:</b> ${item.Name}<br>
                              <b>Occupancy:</b> ${item.Occupancy}<br>
                              <b>Price (Per Night): &#8369;</b> ${item.Price}<br>
                              <b>Description:</b> ${item.Description}`;

            cottageCard.appendChild(image);
            cottageCard.appendChild(text);

            cottageDisplay.appendChild(cottageCard);
        });
    }

    // Display rooms and cottages when the page loads
    displayRooms();
    displayCottages();

    // Function to close the modal
    function closeModal() {
        document.getElementById('roomModal').style.display = 'none';
    }

    // Open the modal when add room or add cottage button is clicked
    document.getElementById('addRoomButton').onclick = function() {
        document.getElementById('itemType').value = 'room';
        document.getElementById('roomModal').style.display = 'flex';
    };
    
    document.getElementById('addCottageButton').onclick = function() {
        document.getElementById('itemType').value = 'cottage';
        document.getElementById('roomModal').style.display = 'flex';
    };

    // Close the modal if clicked outside of modal content
    window.onclick = function(event) {
        const modal = document.getElementById('roomModal');
        if (event.target == modal) {
            closeModal();
        }
    };

    // Form submission event to add a new room or cottage
    document.getElementById('itemForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const itemType = document.getElementById('itemType').value;
        const name = document.getElementById('itemName').value;
        const occupancy = document.getElementById('occupancy').value;
        const price = document.getElementById('price').value;
        const description = document.getElementById('description').value;
        const itemImageInput = document.getElementById('itemImage');
        
        if (!itemImageInput.files[0]) {
            alert("Please select an image.");
            return;
        }
        
        let reader = new FileReader();
        reader.onload = function(e) {
            let newItem = {
                Name: name,
                Occupancy: occupancy,
                Price: price,
                Description: description,
                image: e.target.result
            };
            
            if (itemType === 'room') {
                Rooms.push(newItem);
                displayRooms();
            } else {
                Cottages.push(newItem);
                displayCottages();
            }

            alert("Item added successfully!");
            
            document.getElementById('itemForm').reset();
            closeModal();
        };

        reader.readAsDataURL(itemImageInput.files[0]);
    });
</script>

</body>
</html>
