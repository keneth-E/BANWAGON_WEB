<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms and Cottages Toggle Display</title>
    <style>
        /* Styling for clickable text */
        .toggle-text {
            cursor: pointer;
            font-weight: bold;
            color: blue;
            margin: 10px;
            text-decoration: underline;
        }
        
        /* Styling for room and cottage lists */
        #RoomList, #CottageList {
            display: none; /* Initially hidden */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .item-card {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .item-card img {
            width: 100px;
            height: auto;
            display: block;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Clickable Texts -->
<div>
    <span class="toggle-text" id="showRooms">Room</span>
    <span class="toggle-text" id="showCottages">Cottage</span>
</div>

<!-- Rooms Section -->
<div id="RoomList">
    <h2>Rooms</h2>
</div>

<!-- Cottages Section -->
<div id="CottageList">
    <h2>Cottages</h2>
</div>

<script>
    // Sample data for rooms and cottages
    const Rooms = [
        { Name: 'Deluxe Room', Occupancy: 3, Price: 999, image: 'https://via.placeholder.com/100', Description: "May Aircon" },
        { Name: 'Standard Room', Occupancy: 2, Price: 699, image: 'https://via.placeholder.com/100', Description: "Standard amenities" }
    ];

    const Cottages = [
        { Name: 'Beach Cottage', Occupancy: 5, Price: 499, image: 'https://via.placeholder.com/100', Description: "Near the beach" },
        { Name: 'Garden Cottage', Occupancy: 4, Price: 399, image: 'https://via.placeholder.com/100', Description: "Garden view" }
    ];

    // Function to display items (rooms or cottages) based on the given data
    function displayItems(items, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = ""; // Clear existing content

        items.forEach(item => {
            let itemCard = document.createElement('div');
            itemCard.className = 'item-card';

            let image = document.createElement('img');
            image.src = item.image;

            let text = document.createElement('p');
            text.innerHTML = `<b>Name:</b> ${item.Name}<br>
                              <b>Occupancy:</b> ${item.Occupancy}<br>
                              <b>Price (Per Night): &#8369;</b> ${item.Price}<br>
                              <b>Description:</b> ${item.Description}`;

            itemCard.appendChild(image);
            itemCard.appendChild(text);
            container.appendChild(itemCard);
        });
    }

    // Event listeners for toggling display of rooms and cottages
    document.getElementById('showRooms').addEventListener('click', function() {
        document.getElementById('RoomList').style.display = 'block';
        document.getElementById('CottageList').style.display = 'none';
        displayItems(Rooms, 'RoomList');
    });

    document.getElementById('showCottages').addEventListener('click', function() {
        document.getElementById('CottageList').style.display = 'block';
        document.getElementById('RoomList').style.display = 'none';
        displayItems(Cottages, 'CottageList');
    });
</script>

</body>
</html>
